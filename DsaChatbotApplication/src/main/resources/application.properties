spring.application.name=DsaChatbotApplication

# ============================================
# DSA Chatbot Application Configuration
# ============================================

# Server Configuration
server.port=8081
#spring.application.name=dsa-chatbot

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=ed03tom07bell
spring.datasource.driver-class-name=org.postgresql.Driver

#     ***********************************************some changes********************************************************
spring.jpa.properties.hibernate.default_schema=dsa_chatbot_db

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-init-sql=SET CLIENT_ENCODING TO 'UTF8'

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.charset=UTF-8
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OpenAI Configuration                                                           ******************************************************   // changed //// check this again
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.model=gpt-4o-mini
openai.max-tokens=500
openai.temperature=0.3
openai.api.timeout=60


# API Key Authentication (disabled by default for development)
chatbot.api.authentication.enabled=false
# Comma-separated list of valid API keys (set via environment variable in production)
chatbot.api.keys=${API_KEYS:dev-key-12345,test-key-67890}

# ============================================
# CORS Configuration
# ============================================
# Allowed origins (* for development, specific domains for production)
chatbot.cors.allowed-origins=${CORS_ORIGINS:*}
# Allowed HTTP methods
chatbot.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Max age for preflight requests (in seconds)
chatbot.cors.max-age=3600



# Rate limiting
openai.max-retries=3
openai.retry-delay-ms=1000


# Session Management
session.timeout-minutes=30
session.max-messages=20
#session.cleanup-interval-minutes=60

chatbot.session.timeout-minutes=30
chatbot.session.max-messages=20
#some changes
chatbot.session.cleanup-interval=3600000


# ============================================
# Session Persistence
# ============================================
# Conversation history size limit
chatbot.session.max-history-size=50

# Auto-cleanup settings
chatbot.session.cleanup-on-startup=false
chatbot.session.max-session-age-days=7




# Enable scheduling for session cleanup
spring.task.scheduling.enabled=true

# Rate Limiting
rate.limit.requests-per-minute=60

chatbot.rate-limit.enabled=true
chatbot.rate-limit.max-messages=20
chatbot.rate-limit.time-window-minutes=60
chatbot.rate-limit.block-threshold=50


# Logging Configuration
logging.level.root=INFO
#logging.level.az.dsa.chatbot=DEBUG

#after changes
logging.level.az.dsa.chatbot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/dsa-chatbot.log


# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



# ============================================
# Swagger/OpenAPI Documentation
# ============================================
# Enable/disable Swagger UI
springdoc.swagger-ui.enabled=true
# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
# API docs path
springdoc.api-docs.path=/api-docs
# Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
# Sort tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha
# Try it out enabled by default
springdoc.swagger-ui.tryItOutEnabled=true




# File Upload (for PDF parsing)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Metadata
app.name=DSA Chatbot
app.version=1.0.0
app.description=Intelligent chatbot for Data Science Academy
app.contact.phone=051 341 43 40
app.contact.email=info@dsa.az
app.contact.website=https://dsa.az