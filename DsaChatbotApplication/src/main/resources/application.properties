spring.application.name=DsaChatbotApplication

# ============================================
# DSA Chatbot Application Configuration
# ============================================

# Server Configuration
server.port=8081
#spring.application.name=dsa-chatbot

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=ed03tom07bell
spring.datasource.driver-class-name=org.postgresql.Driver

#     ***********************************************some changes********************************************************
spring.jpa.properties.hibernate.default_schema=dsa_chatbot_db

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-init-sql=SET CLIENT_ENCODING TO 'UTF8'

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.charset=UTF-8
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# OpenAI Configuration                                                           ******************************************************   // changed //// check this again
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.model=gpt-4o-mini
openai.max-tokens=500
openai.temperature=0.3

# Session Management
session.timeout-minutes=30
session.max-messages=20
session.cleanup-interval-minutes=60

# Rate Limiting
rate.limit.requests-per-minute=60

# Logging Configuration
logging.level.root=INFO
logging.level.az.dsa.chatbot=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/dsa-chatbot.log

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# File Upload (for PDF parsing)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Metadata
app.name=DSA Chatbot
app.version=1.0.0
app.description=Intelligent chatbot for Data Science Academy
app.contact.phone=051 341 43 40
app.contact.email=info@dsa.az